<!DOCTYPE html>
<html>

<head>
    <title>Conference Schedule</title>

</head>

<body>
    <h1>Conference Schedule</h1>
    <table border="2px">
        <tr>
            <th>Time Slot</th>
            <th>Room 1</th>
            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>
        <tr>
            <td rowspan="2">9:00 AM - 10:30 AM</td>
            <td rowspan="2">Session 1A</td>
            <td rowspan="3">Session 2B</td>
            <td colspan="2"> Session 3A</td>
        </tr>
        <tr>
            <td>Session 1B</td>
            <td rowspan="2">Session 3B</td>
        </tr>
        <tr>
            <td>11:00 AM - 12:30 PM</td>
            <td>Session 4A</td>
            <td>Session 5A</td>
        </tr>
        <tr>
            <td>1:30 PM - 2:00 PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2">2:00 PM - 3:00 PM</td>
            <td colspan="2">Session 6B</td>
            <td>Session 6A</td>
            <td> Session 7A</td>

        </tr>


    </table>
</body>

</html>
