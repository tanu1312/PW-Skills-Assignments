<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML</title>
</head>
<body>
    <p><b>This text will be bolded.</b></p>
    <p><i>This text will be italic.</i></p>
    <p><u>This text will be underlined</u></p>
    <p> <mark >This text will be highlited</mark></p>
    <p>This is normal text <sup>This is superscript</sup>This is normal again</p>
    <p>This is normal text <sub>This is subscript</sub></p>
<p>Normal text <small>small Text</small></p>
<p><del>This text will be deleted</del></p>
</body>
</html>
