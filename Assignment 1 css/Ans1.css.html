<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <link rel="stylesheet" href="sample.css">
    <!-- Internal (Embedded) CSS -->
    <style>
        /* Comment for embedded CSS */
        .box1 {
            background-color: #3498db;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <div style="background-color: #e74c3c; color: white; padding: 10px; text-align: center;">
        This is a div with inline CSS.
    </div>

    <!-- External CSS -->
    <div class="box1">
        This is a div with internal (embedded) CSS.
    </div>

    <!-- External CSS (linked from a separate file) -->
    <div class="box2">
        This is a div with external CSS.
    </div>

    <!-- Commented Out CSS -->
    <!--
    <div class="box3">
        This div is styled with CSS that has been commented out.
    </div>
    -->
</body>
</html>
