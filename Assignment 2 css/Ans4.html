<!DOCTYPE html>
<html>
<head>
    <title>Circular Image</title>
    <style>
        /* Style for the circular image */
        .circular-image {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Makes the image circular */
            overflow: hidden; /* Ensures the image stays within the circular boundary */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Web Page</h1>
    <p>Check out this circular image:</p>
    <div class="circular-image">
        <img style="height:200px; width: 200px;" src="https://images.unsplash.com/photo-1589198360919-1fb67e42bda5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZmluZGluZyUyMHlvdXJzZWxmfGVufDB8fDB8fHww&w=1000&q=80" alt="Circular Image">
    </div>
    <p>Thanks for visiting!</p>
</body>
</html>
